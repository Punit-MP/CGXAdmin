<div class="container-fluid">
    <div class="bg-image">
        <div class="container">
            <div class="wrapper">
                <div class="box">
                    <div class="topbar">
                        <img src="../../assets/images/logo.png" class="logo" />
                    </div>

                    <form [formGroup]="form">
                        <div class="form-box">

                            <h2>Forgot Password</h2>
                            <p class="password-link"> Weâ€™ll Send You An Email With A Reset Password Link</p>

                            <div class="form-group">
                                <input type="email" formControlName="email" class="form-control"
                                    placeholder="Email Address">
                                <div *ngIf="f.email.touched && f.email.invalid" class="invalid-error">
                                    <div *ngIf="f.email.errors && f.email.errors.required">Email is required.</div>
                                    <div *ngIf="f.email.errors && f.email.errors.email">Please, enter valid email
                                        address.
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn button-blue" (click)="onSubmit()"
                                [disabled]="form.invalid">Submit</button>
                            <p class="bold">Already Have An Account? <a routerLink='/signin'>Sign In Here</a></p>

                        </div>
                    </form>
                </div>
                <!--end Form box-->

            </div>
            <!--end wrapper-->

        </div>
        <!--end container-->
    </div>
    <!--end bg image-->
</div>
<!--end container-fluid-->
